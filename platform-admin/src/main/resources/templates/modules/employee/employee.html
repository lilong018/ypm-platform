<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("employee:employee:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("employee:employee:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("employee:employee:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">员工姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="employee.name" placeholder="员工姓名"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="1" v-model="employee.gender"/> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="2" v-model="employee.gender"/> 女
                        </label>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">部门</div>
                        <div class="col-sm-10">
                            <select class="form-control" name="department" v-model="employee.department" >
                                <option value="1">管理部门</option>
                                <option value="2">客服</option>
                                <option value="3">财务</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">手机号码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="employee.phoneno" placeholder="手机号码"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="employee.address" placeholder="地址"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">职称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="employee.title" placeholder="职称"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">照片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="employee.photourl" placeholder="照片"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" v-model="employee.status"/> 启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="2" v-model="employee.status"/> 禁用
                        </label>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">平台id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="employee.platformid" placeholder="平台id"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">到职时间</div>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" v-model="employee.onboardtimeinmillis" placeholder="到职时间"/>
                        </div>
                    </div>
					 <div class="form-group">
                        <div class="col-sm-2 control-label">离职时间</div>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" v-model="employee.lefttimeinmillis" placeholder="离职时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/employee/employee.js?_${.now?long}"></script>
</body>
</html>
